{% extends "base.html" %}

{% block content %}
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('browse_repos') }}">Repositories</a></li>
            <li class="breadcrumb-item active">{{ repo_name }}</li>
        </ol>
    </nav>

    <h1 class="mb-4">Branches in {{ repo_name }}</h1>
    
    <div class="row">
        {% for branch in branches %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ branch.name }}</h5>
                    <p class="card-text">{{ branch.commit_count }} commits</p>
                    <a href="{{ url_for('browse_commits', repo_name=repo_name, branch_name=branch.name) }}" class="btn btn-primary">View Commits</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
