<!DOCTYPE html>
<html>
<head><title>Search Commits</title></head>
<body>
  <h2>Results for "{{ keyword }}"</h2>
  <form method="get" action="/search">
    <input type="text" name="keyword" placeholder="Enter keyword">
    <input type="submit" value="Search">
  </form>
  <ul>
    {% for msg in results %}
      <li>{{ msg }}</li>
    {% endfor %}
  </ul>
  <a href="/">Back</a>
</body>
</html>
