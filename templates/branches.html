{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Branches in {{ repo }}</h2>
  {% if branches %}
    <ul class="list-group">
      {% for branch in branches %}
        <li class="list-group-item">
          <a href="/commits/{{ branch }}">{{ branch }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No branches found for this repository.</p>
  {% endif %}
  <a href="/repositories" class="btn btn-link mt-3">‚Üê Back to Repositories</a>
{% endblock %}
