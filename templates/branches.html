{% extends "base.html" %}
{% block content %}
  <h2>Branches in {{ repo }}</h2>
  {% if branches %}
    <ul class="list-group">
      {% for branch in branches %}
        <li class="list-group-item">
          <a href="{{ url_for('routes.view_branch_commits', repo=repo, branch=branch) }}">{{ branch }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No branches found.</p>
  {% endif %}
  <a href="{{ url_for('routes.repositories') }}" class="btn btn-secondary mt-3">‚Üê Back to Repositories</a>
{% endblock %}
