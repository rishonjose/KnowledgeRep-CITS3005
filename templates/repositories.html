{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Repositories</h2>
  {% if repos %}
    <ul class="list-group">
      {% for repo in repos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="/repository/{{ repo }}">{{ repo }}</a>
          <span class="badge bg-info">View Branches</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No repositories found.</p>
  {% endif %}
{% endblock %}
