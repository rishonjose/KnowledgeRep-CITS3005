{% extends "base.html" %}
{% block content %}
  <h2 class="mb-3">Authors</h2>
  {% if authors %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Commit Count</th>
        </tr>
      </thead>
      <tbody>
        {% for a in authors %}
          <tr>
            <td>{{ a.name }}</td>
            <td>{{ a.count }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No authors found.</p>
  {% endif %}
  <a href="/" class="btn btn-link mt-3">‚Üê Back</a>
{% endblock %}
